<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="game">
        <h1>Rock, Paper, Scissors</h1>
        <p>Rules: ✊>✌️>🖐️>✊</p>
        <h2 class="winner-message">Let the best player win!</h2>
        <div class="score">
            <span class="player-score">0</span><span class="dash">-</span><span class="ai-score">0</span>
        </div>
        <h3 class="titles">You<span class="VS-color">VS</span>A.I</h3>
        <div class="players-hands">
            <div class="custom-select">
                <div class="select-selected">Choose one</div>
                <div class="select-items">
                  <!-- Options will be added dynamically via JavaScript -->
                </div>
            </div>

            <div class="result"></div>
            <h2 class="ai"></h2>
        </div>
    </main>
    <script src="arrays.js"></script>
</body>
</html>
